<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Fix Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Fix Test</h1>
    <div id="status">Testing...</div>
    <button onclick="testEmail()">Test Email</button>
    <div id="result"></div>

    <script>
        // Initialize EmailJS
        emailjs.init('PZhOUxSa...'); // Replace with your actual public key
        
        async function testEmail() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.textContent = 'Testing EmailJS with updated parameters...';
                
                // Test with the exact same parameters as your app
                const templateParams = {
                    to_email: 'johnlloydandalajao0@gmail.com',
                    to_name: 'John Lloyd',
                    subject: 'Account Disabled - PolyglAI',
                    message: 'Test message',
                    support_email: 'polyglAITool@gmail.com',
                    app_url: 'http://localhost:3000',
                    from_name: 'PolyglAI Support',
                    reply_to: 'polyglAITool@gmail.com'
                };
                
                console.log('Template params being sent:', templateParams);
                console.log('to_email value:', templateParams.to_email);
                console.log('to_email type:', typeof templateParams.to_email);
                console.log('to_email length:', templateParams.to_email.length);
                console.log('Full template params:', JSON.stringify(templateParams, null, 2));
                
                const result = await emailjs.send(
                    'service_cchotm9',
                    'template_z3ehh4s',
                    templateParams
                );
                
                console.log('EmailJS result:', result);
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p>Status: ${result.status}</p>
                    <p>Text: ${result.text}</p>
                `;
                statusDiv.textContent = 'Test completed successfully!';
                
            } catch (error) {
                console.error('EmailJS error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>Error: ${error.message || JSON.stringify(error)}</p>
                    <p>Status: ${error.status || 'Unknown'}</p>
                    <p>Full Error: ${JSON.stringify(error, null, 2)}</p>
                `;
                statusDiv.textContent = 'Test failed!';
            }
        }
        
        // Auto-run test on page load
        window.onload = () => {
            testEmail();
        };
    </script>
</body>
</html>
